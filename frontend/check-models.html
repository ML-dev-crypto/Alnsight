<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Models Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        #models {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
        }
        .model {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üîç Available WebLLM Models</h1>
    <button onclick="loadModels()">Load Available Models</button>
    <div id="models"></div>

    <script type="module">
        import * as webllm from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm";
        
        window.loadModels = function() {
            const modelsDiv = document.getElementById('models');
            modelsDiv.innerHTML = '<h3>Loading models...</h3>';
            
            try {
                const models = webllm.prebuiltAppConfig.model_list;
                
                modelsDiv.innerHTML = `<h3>Found ${models.length} models:</h3>`;
                
                // Filter and display relevant models
                const relevantModels = models.filter(m => 
                    m.model_id.includes('Phi') || 
                    m.model_id.includes('Llama') || 
                    m.model_id.includes('Mistral') ||
                    m.model_id.includes('Gemma') ||
                    m.model_id.includes('RedPajama')
                );
                
                relevantModels.forEach(model => {
                    const div = document.createElement('div');
                    div.className = 'model';
                    div.innerHTML = `
                        <strong>ID:</strong> ${model.model_id}<br>
                        <strong>Local ID:</strong> ${model.local_id || 'N/A'}<br>
                        <strong>VRam:</strong> ${model.vram_required_MB ? (model.vram_required_MB / 1024).toFixed(2) + ' GB' : 'N/A'}
                    `;
                    modelsDiv.appendChild(div);
                });

                // Also show ALL model IDs in console
                console.log('All available model IDs:');
                models.forEach(m => console.log(m.model_id));
                
            } catch (error) {
                modelsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error(error);
            }
        };
    </script>
</body>
</html>
